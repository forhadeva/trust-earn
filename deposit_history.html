<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit History - Earning Platform</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }

        .soft-card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px -5px rgba(14, 165, 233, 0.15),
                0 4px 10px -6px rgba(14, 165, 233, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
        }

        .history-card {
            transition: all 0.3s ease;
        }

        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.1);
        }

        /* Custom Scrollbar for the list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #bae6fd;
            border-radius: 10px;
        }
    </style>
</head>

<body class="text-gray-700 select-none pb-20 md:pb-10">

    <div class="bg-sky-500 shadow-md sticky top-0 z-50">
        <div class="max-w-md md:max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="profile.html"
                    class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white hover:bg-white/30 transition">
                    <i class="ph-bold ph-caret-left text-xl"></i>
                </a>
                <h2 class="text-xl font-bold text-white tracking-wide">Deposit History</h2>
            </div>
            <div
                class="bg-white/20 px-3 py-1.5 rounded-full flex items-center gap-1.5 text-white shadow-sm border border-white/10">
                <i class="ph-fill ph-clock-counter-clockwise text-sm"></i>
                <span class="text-sm font-bold">লিস্ট</span>
            </div>
        </div>
    </div>

    <main class="max-w-md md:max-w-xl mx-auto px-4 mt-6">

        <div class="soft-card overflow-hidden">
            <div class="bg-sky-50/50 px-5 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-gray-700 text-sm">সকল ডিপোজিট</h3>
                <span
                    class="text-[10px] bg-white border border-gray-200 px-2 py-1 rounded-md text-gray-500">সাম্প্রতিক</span>
            </div>

            <div id="history-list" class="max-h-[70vh] overflow-y-auto custom-scrollbar p-2 space-y-2">

                <!-- Example Item (Success) -->
                <div
                    class="history-card bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-green-50 flex items-center justify-center text-green-500 shrink-0">
                            <i class="ph-fill ph-check-circle text-2xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800 text-sm">bKash (Personal)</h4>
                            <p class="text-[10px] text-gray-400 mt-1">TrxID: <span
                                    class="font-mono text-gray-600 font-bold uppercase">8H6G5F4D</span></p>
                            <p class="text-[10px] text-gray-400 mt-0.5">24 Feb, 2026 - 10:30 AM</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <h3 class="font-bold text-green-600 text-lg">+ ৳ ১০০</h3>
                        <span
                            class="text-[10px] font-bold text-green-600 bg-green-100 px-2 py-0.5 rounded-full mt-1 inline-block">Successful</span>
                    </div>
                </div>

                <!-- Example Item (Pending) -->
                <div
                    class="history-card bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-orange-50 flex items-center justify-center text-orange-500 shrink-0">
                            <i class="ph-fill ph-clock text-2xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800 text-sm">Nagad (Personal)</h4>
                            <p class="text-[10px] text-gray-400 mt-1">TrxID: <span
                                    class="font-mono text-gray-600 font-bold uppercase">N8G5F4DE</span></p>
                            <p class="text-[10px] text-gray-400 mt-0.5">23 Feb, 2026 - 08:15 PM</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <h3 class="font-bold text-orange-600 text-lg">+ ৳ ৩০০</h3>
                        <span
                            class="text-[10px] font-bold text-orange-600 bg-orange-100 px-2 py-0.5 rounded-full mt-1 inline-block">Pending</span>
                    </div>
                </div>

                <!-- Example Item (Failed/Rejected) -->
                <div
                    class="history-card bg-white p-4 rounded-xl border border-red-50 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-red-50 flex items-center justify-center text-red-500 shrink-0">
                            <i class="ph-fill ph-x-circle text-2xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800 text-sm">Rocket</h4>
                            <p class="text-[10px] text-gray-400 mt-1">TrxID: <span
                                    class="font-mono text-gray-600 font-bold uppercase">R7T6Y5U4</span></p>
                            <p class="text-[10px] text-gray-400 mt-0.5">20 Feb, 2026 - 02:40 PM</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <h3 class="font-bold text-gray-400 text-lg strike line-through">+ ৳ ২০০</h3>
                        <span
                            class="text-[10px] font-bold text-red-600 bg-red-100 px-2 py-0.5 rounded-full mt-1 inline-block">Rejected</span>
                    </div>
                </div>

                <!-- Replace the example items above dynamically via Javascript when integrating backend -->

            </div>

            <div
                class="bg-gray-50 px-5 py-3 border-t border-gray-100 text-center cursor-pointer hover:bg-gray-100 transition">
                <span class="text-xs font-bold text-sky-500">Load More...</span>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sessionId = localStorage.getItem("earn_session_user");
            if (!sessionId) {
                window.location.href = "login.html";
                return;
            }

            const deposits = JSON.parse(localStorage.getItem('earn_deposits_v1') || '[]');
            // Filter deposits for this user, sort newest first
            const userDeposits = deposits.filter(d => d.userId === sessionId).sort((a, b) => new Date(b.date) - new Date(a.date));
            const listContainer = document.getElementById('history-list');

            if (userDeposits.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-gray-500 text-sm py-10">কোনো ডিপোজিট রেকর্ড নেই</p>';
                return;
            }

            listContainer.innerHTML = '';

            userDeposits.forEach(d => {
                const dateObj = new Date(d.date);
                const dateStr = dateObj.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }) + ' - ' + dateObj.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

                let statusBadge = '';
                let iconClass = '';
                let iconColorClass = '';
                let amountColorClass = '';

                if (d.status === 'Successful') {
                    statusBadge = '<span class="text-[10px] font-bold text-green-600 bg-green-100 px-2 py-0.5 rounded-full mt-1 inline-block">Successful</span>';
                    iconClass = "ph-check-circle";
                    iconColorClass = "bg-green-50 text-green-500";
                    amountColorClass = "text-green-600";
                } else if (d.status === 'Rejected') {
                    statusBadge = '<span class="text-[10px] font-bold text-red-600 bg-red-100 px-2 py-0.5 rounded-full mt-1 inline-block">Rejected</span>';
                    iconClass = "ph-x-circle";
                    iconColorClass = "bg-red-50 text-red-500";
                    amountColorClass = "text-gray-400 strike line-through";
                } else {
                    statusBadge = '<span class="text-[10px] font-bold text-orange-600 bg-orange-100 px-2 py-0.5 rounded-full mt-1 inline-block">Pending</span>';
                    iconClass = "ph-clock";
                    iconColorClass = "bg-orange-50 text-orange-500";
                    amountColorClass = "text-orange-600";
                }

                listContainer.innerHTML += `
                <div class="history-card bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full ${iconColorClass} flex items-center justify-center shrink-0">
                            <i class="ph-fill ${iconClass} text-2xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800 text-sm">${d.method}</h4>
                            <p class="text-[10px] text-gray-400 mt-1">TrxID: <span class="font-mono text-gray-600 font-bold uppercase">${d.trxId}</span></p>
                            <p class="text-[10px] text-gray-400 mt-0.5">${dateStr}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <h3 class="font-bold ${amountColorClass} text-lg">+ ৳ ${d.amount}</h3>
                        ${statusBadge}
                    </div>
                </div>
                `;
            });
        });
    </script>
</body>

</html>
