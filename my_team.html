<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team - Earning Platform</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            /* bg-slate-50 */
        }

        /* Soft UI Card */
        .soft-card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px -5px rgba(14, 165, 233, 0.15),
                0 4px 10px -6px rgba(14, 165, 233, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
        }

        /* Stats Card Gradient */
        .stats-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.2);
        }

        /* Custom Scrollbar for the list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #bae6fd;
            border-radius: 10px;
        }
    </style>
</head>

<body class="text-gray-700 select-none pb-20 md:pb-10">

    <div class="bg-sky-500 shadow-md sticky top-0 z-50">
        <div class="max-w-md md:max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="profile.html"
                    class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white hover:bg-white/30 transition">
                    <i class="ph-bold ph-caret-left text-xl"></i>
                </a>
                <h2 class="text-xl font-bold text-white tracking-wide">My Team</h2>
            </div>
            <div
                class="bg-white/20 px-3 py-1.5 rounded-full flex items-center gap-1.5 text-white shadow-sm border border-white/10">
                <i class="ph-fill ph-users text-sm"></i>
                <span class="text-sm font-bold">১২ জন</span>
            </div>
        </div>
    </div>

    <main class="max-w-md md:max-w-xl mx-auto px-4 mt-6 flex flex-col gap-5">

        <div class="grid grid-cols-2 gap-4">
            <div class="stats-gradient p-4 rounded-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] text-sky-100 uppercase font-medium">অ্যাক্টিভ রেফার</p>
                    <h3 class="text-2xl font-bold mt-1">০৮ জন</h3>
                </div>
                <i class="ph-fill ph-user-check absolute -right-2 -bottom-2 text-5xl text-white/20"></i>
            </div>
            <div class="bg-white soft-card p-4 rounded-2xl border border-sky-100 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] text-gray-500 uppercase font-medium">মোট আয় (রেফার)</p>
                    <h3 class="text-2xl font-bold mt-1 text-sky-600">৳ ৪০০</h3>
                </div>
                <i class="ph-fill ph-coins absolute -right-2 -bottom-2 text-5xl text-sky-500/10"></i>
            </div>
        </div>

        <div class="relative">
            <input type="text" placeholder="টিম মেম্বার খুঁজুন (নাম বা নাম্বার)..."
                class="w-full bg-white border border-gray-200 rounded-xl py-3 pl-11 pr-4 text-sm outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-100 transition shadow-sm">
            <i class="ph-bold ph-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
        </div>

        <div class="soft-card overflow-hidden">
            <div class="bg-sky-50/50 px-5 py-3 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-gray-700 text-sm">রেফারেল লিস্ট</h3>
                <span class="text-[10px] bg-white border border-gray-200 px-2 py-1 rounded-md text-gray-500">সর্বশেষ
                    জয়েন</span>
            </div>

            <div class="max-h-[60vh] overflow-y-auto custom-scrollbar">

                <div
                    class="flex items-center justify-between p-4 border-b border-gray-50 hover:bg-sky-50/50 transition cursor-pointer">
                    <div class="flex items-center gap-3">
                        <img src="https://ui-avatars.com/api/?name=Rahim+Ali&background=0ea5e9&color=fff&rounded=true"
                            alt="User" class="w-10 h-10 shadow-sm border border-sky-100">
                        <div>
                            <h4 class="text-sm font-bold text-gray-800">Rahim Ali</h4>
                            <p class="text-[10px] text-gray-400 mt-0.5">Joined: 18 Feb, 2026</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span
                            class="text-[10px] bg-green-100 text-green-700 border border-green-200 px-2 py-0.5 rounded-full font-bold inline-flex items-center gap-1 shadow-sm">
                            <i class="ph-fill ph-check-circle text-[10px]"></i> Active
                        </span>
                        <p class="text-xs font-bold text-sky-600 mt-1.5 tracking-wide">+ ৳ ৫০</p>
                    </div>
                </div>

                <div
                    class="flex items-center justify-between p-4 border-b border-gray-50 hover:bg-sky-50/50 transition cursor-pointer">
                    <div class="flex items-center gap-3">
                        <img src="https://ui-avatars.com/api/?name=Sabbir+Hasan&background=0ea5e9&color=fff&rounded=true"
                            alt="User" class="w-10 h-10 shadow-sm border border-sky-100">
                        <div>
                            <h4 class="text-sm font-bold text-gray-800">Sabbir Hasan</h4>
                            <p class="text-[10px] text-gray-400 mt-0.5">Joined: 15 Feb, 2026</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span
                            class="text-[10px] bg-green-100 text-green-700 border border-green-200 px-2 py-0.5 rounded-full font-bold inline-flex items-center gap-1 shadow-sm">
                            <i class="ph-fill ph-check-circle text-[10px]"></i> Active
                        </span>
                        <p class="text-xs font-bold text-sky-600 mt-1.5 tracking-wide">+ ৳ ৫০</p>
                    </div>
                </div>

                <div
                    class="flex items-center justify-between p-4 border-b border-gray-50 hover:bg-sky-50/50 transition cursor-pointer opacity-70">
                    <div class="flex items-center gap-3">
                        <img src="https://ui-avatars.com/api/?name=Kamrul+Islam&background=94a3b8&color=fff&rounded=true"
                            alt="User" class="w-10 h-10 shadow-sm border border-gray-200 grayscale">
                        <div>
                            <h4 class="text-sm font-bold text-gray-600">Kamrul Islam</h4>
                            <p class="text-[10px] text-gray-400 mt-0.5">Joined: Today</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span
                            class="text-[10px] bg-gray-100 text-gray-500 border border-gray-200 px-2 py-0.5 rounded-full font-bold inline-flex items-center gap-1 shadow-sm">
                            <i class="ph-fill ph-clock text-[10px]"></i> Pending
                        </span>
                        <p class="text-xs font-bold text-gray-400 mt-1.5 tracking-wide">৳ ০</p>
                    </div>
                </div>

                <div
                    class="flex items-center justify-between p-4 hover:bg-sky-50/50 transition cursor-pointer opacity-70">
                    <div class="flex items-center gap-3">
                        <img src="https://ui-avatars.com/api/?name=Unknown+User&background=94a3b8&color=fff&rounded=true"
                            alt="User" class="w-10 h-10 shadow-sm border border-gray-200 grayscale">
                        <div>
                            <h4 class="text-sm font-bold text-gray-600">017****5678</h4>
                            <p class="text-[10px] text-gray-400 mt-0.5">Joined: Yesterday</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span
                            class="text-[10px] bg-gray-100 text-gray-500 border border-gray-200 px-2 py-0.5 rounded-full font-bold inline-flex items-center gap-1 shadow-sm">
                            <i class="ph-fill ph-clock text-[10px]"></i> Pending
                        </span>
                        <p class="text-xs font-bold text-gray-400 mt-1.5 tracking-wide">৳ ০</p>
                    </div>
                </div>

            </div>

            <div class="bg-gray-50 px-5 py-3 border-t border-gray-100 text-center">
                <button class="text-xs font-bold text-sky-500 hover:text-sky-600 transition">Load More...</button>
            </div>
        </div>

    </main>

</body>

</html>
