<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Trust Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .soft-card { background: rgba(255, 255, 255, 0.9); box-shadow: 0 10px 30px -5px rgba(14, 165, 233, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.6); border-radius: 20px; }
        .method-card { border: 2px solid transparent; transition: all 0.3s ease; cursor: pointer; background: white; }
        .method-card.selected { border-color: #0ea5e9; background: #f0f9ff; }
        .soft-input { background: #F8FAFC; border: 1px solid #E2E8F0; transition: all 0.2s; }
        .soft-input:focus { border-color: #0ea5e9; background: #fff; box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.1); }
        .btn-gradient { background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%); color: white; box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3); }
    </style>
</head>

<body class="text-gray-700 select-none pb-20 md:pb-10">

    <div class="bg-sky-500 shadow-md">
        <div class="max-w-md md:max-w-4xl mx-auto px-4 py-4 flex items-center gap-4">
            <a href="profile.html" class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white hover:bg-white/30 transition">
                <i class="ph-bold ph-caret-left text-xl"></i>
            </a>
            <h2 class="text-xl font-bold text-white tracking-wide">Deposit Money</h2>
        </div>
    </div>

    <main class="max-w-md md:max-w-xl mx-auto px-4 mt-6">
        <div>
            <p class="text-sm font-semibold text-gray-600 mb-3">পেমেন্ট মেথড নির্বাচন করুন</p>
            <div class="grid grid-cols-3 gap-3">
                <div class="method-card soft-card p-3 flex flex-col items-center gap-2 selected" onclick="selectMethod(this, 'bKash', '01700-000000', 'bg-pink-500')">
                    <img src="https://freelogopng.com/images/all_img/1656227518bkash-logo-png.png" alt="bKash" class="h-8 object-contain">
                    <span class="text-xs font-bold text-gray-600">bKash</span>
                </div>
                <div class="method-card soft-card p-3 flex flex-col items-center gap-2" onclick="selectMethod(this, 'Nagad', '01973885957', 'bg-orange-500')">
                    <img src="https://freelogopng.com/images/all_img/1679248787nagad-logo.png" alt="Nagad" class="h-8 object-contain">
                    <span class="text-xs font-bold text-gray-600">Nagad</span>
                </div>
                <div class="method-card soft-card p-3 flex flex-col items-center gap-2" onclick="selectMethod(this, 'Rocket', '01973885957', 'bg-purple-600')">
                    <img src="https://seeklogo.com/images/D/dutch-bangla-rocket-logo-B4D1CC458D-seeklogo.com.png" alt="Rocket" class="h-8 object-contain">
                    <span class="text-xs font-bold text-gray-600">Rocket</span>
                </div>
            </div>
        </div>

        <div class="soft-card p-5 bg-sky-50 border-sky-100 mt-6 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-xs text-gray-500 mb-1">এই নাম্বারে সেন্ড মানি করুন</p>
                <div class="flex justify-between items-center">
                    <div>
                        <span id="method-name" class="text-[10px] font-bold bg-pink-500 text-white px-2 py-0.5 rounded-md shadow-sm mr-2 uppercase">bKash</span>
                        <h3 id="agent-number" class="text-xl font-bold text-gray-800 mt-1">01973885957</h3>
                    </div>
                    <button onclick="copyNumber()" class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-sky-500">
                        <i class="ph-bold ph-copy text-lg" id="copy-icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <form class="space-y-4 mt-6 soft-card p-5">
            <div>
                <label class="text-xs font-semibold text-gray-600 block">টাকার পরিমাণ (Amount)</label>
                <input type="number" value="100" readonly class="soft-input w-full rounded-xl py-3 px-4 mt-1 font-bold bg-gray-100">
            </div>
            <div>
                <label class="text-xs font-semibold text-gray-600 block">আপনার নাম্বার (Sender Number)</label>
                <input type="tel" id="sender-number" placeholder="01XXXXXXXXX" class="soft-input w-full rounded-xl py-3 px-4 mt-1 outline-none">
            </div>
            <div>
                <label class="text-xs font-semibold text-gray-600 block">ট্রানজেকশন আইডি (TrxID)</label>
                <input type="text" id="trx-id" placeholder="Transaction ID" class="soft-input w-full rounded-xl py-3 px-4 mt-1 outline-none uppercase">
            </div>
            <button type="button" onclick="submitDeposit()" class="w-full py-3.5 rounded-xl btn-gradient font-bold shadow-lg active:scale-95 transition-transform">
                পেমেন্ট ভেরিফাই করুন
            </button>
        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7naXXNpZLZ4nWWSm1bFUKZQHwu5aLCRQ",
            authDomain: "trustearn-a33fc.firebaseapp.com",
            databaseURL: "https://trustearn-a33fc-default-rtdb.firebaseio.com",
            projectId: "trustearn-a33fc",
            storageBucket: "trustearn-a33fc.firebasestorage.app",
            messagingSenderId: "771810262455",
            appId: "1:771810262455:web:713d706a7c6da52ac77c32"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let selectedMethod = 'bKash';
        const userId = localStorage.getItem("earn_session_user");

        if (!userId) window.location.href = "auth.html";

        function selectMethod(element, name, number, badgeColorClass) {
            document.querySelectorAll('.method-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedMethod = name;
            document.getElementById('method-name').innerText = name;
            document.getElementById('agent-number').innerText = number;
            document.getElementById('method-name').className = `text-[10px] font-bold ${badgeColorClass} text-white px-2 py-0.5 rounded-md shadow-sm mr-2 uppercase`;
        }

        function copyNumber() {
            const num = document.getElementById('agent-number').innerText;
            navigator.clipboard.writeText(num).then(() => {
                document.getElementById('copy-icon').classList.replace('ph-copy', 'ph-check');
                setTimeout(() => document.getElementById('copy-icon').classList.replace('ph-check', 'ph-copy'), 2000);
            });
        }

        function submitDeposit() {
            const sender = document.getElementById('sender-number').value.trim();
            const trxId = document.getElementById('trx-id').value.trim();

            if (!sender || !trxId) {
                alert("অনুগ্রহ করে সব তথ্য দিন।");
                return;
            }

            // Firebase-এ ডাটা পুশ করা হচ্ছে
            const depositData = {
                userId: userId,
                method: selectedMethod,
                amount: 100,
                sender: sender,
                trxId: trxId,
                status: 'Pending',
                timestamp: Date.now(),
                dateText: new Date().toLocaleString()
            };

            database.ref('deposits/').push(depositData)
                .then(() => {
                    alert("রিকোয়েস্ট পাঠানো হয়েছে! অ্যাডমিন চেক করে আপনার অ্যাকাউন্ট অ্যাক্টিভ করবে।");
                    window.location.href = 'deposit-history.html';
                })
                .catch(err => alert("সমস্যা হয়েছে: " + err.message));
        }
    </script>
</body>
</html>
