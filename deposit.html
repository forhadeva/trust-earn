<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Earning Platform</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            /* bg-slate-50 */
        }

        /* Soft UI Card */
        .soft-card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px -5px rgba(14, 165, 233, 0.15),
                0 4px 10px -6px rgba(14, 165, 233, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
        }

        /* Method Selector Style */
        .method-card {
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .method-card.selected {
            border-color: #0ea5e9;
            /* Sky Blue */
            background: #f0f9ff;
            /* Sky Blue light bg */
        }

        /* Input Fields */
        .soft-input {
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            transition: all 0.2s;
        }

        .soft-input:focus {
            border-color: #0ea5e9;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.1);
        }

        /* Button Gradient */
        .btn-gradient {
            background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
    </style>
</head>

<body class="text-gray-700 select-none pb-20 md:pb-10">

    <div class="bg-sky-500 shadow-md">
        <div class="max-w-md md:max-w-4xl mx-auto px-4 py-4 flex items-center gap-4">
            <a href="profile.html"
                class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white hover:bg-white/30 transition">
                <i class="ph-bold ph-caret-left text-xl"></i>
            </a>
            <h2 class="text-xl font-bold text-white tracking-wide">Deposit Money</h2>
        </div>
    </div>

    <main class="max-w-md md:max-w-xl mx-auto px-4 mt-6">

        <div>
            <p class="text-sm font-semibold text-gray-600 mb-3">পেমেন্ট মেথড নির্বাচন করুন</p>
            <div class="grid grid-cols-3 gap-3">
                <div class="method-card soft-card p-3 flex flex-col items-center gap-2 selected"
                    onclick="selectMethod(this, 'bKash', '01700-000000', 'bg-pink-500')">
                    <img src="https://freelogopng.com/images/all_img/1656227518bkash-logo-png.png" alt="bKash"
                        class="h-8 object-contain">
                    <span class="text-xs font-bold text-gray-600">bKash</span>
                </div>
                <div class="method-card soft-card p-3 flex flex-col items-center gap-2"
                    onclick="selectMethod(this, 'Nagad', '01800-000000', 'bg-orange-500')">
                    <img src="https://freelogopng.com/images/all_img/1679248787nagad-logo.png" alt="Nagad"
                        class="h-8 object-contain">
                    <span class="text-xs font-bold text-gray-600">Nagad</span>
                </div>
                <div class="method-card soft-card p-3 flex flex-col items-center gap-2"
                    onclick="selectMethod(this, 'Rocket', '01900-000000', 'bg-purple-600')">
                    <img src="https://seeklogo.com/images/D/dutch-bangla-rocket-logo-B4D1CC458D-seeklogo.com.png"
                        alt="Rocket" class="h-8 object-contain">
                    <span class="text-xs font-bold text-gray-600">Rocket</span>
                </div>
            </div>
        </div>

        <div class="soft-card p-5 bg-sky-50 border-sky-100 mt-6 relative overflow-hidden">
            <div class="absolute -right-6 -top-6 w-24 h-24 bg-sky-100 rounded-full opacity-50 z-0"></div>

            <div class="relative z-10">
                <p class="text-xs text-gray-500 mb-1">এই নাম্বারে সেন্ড মানি করুন</p>
                <div class="flex justify-between items-center">
                    <div>
                        <span id="method-name"
                            class="text-[10px] font-bold bg-pink-500 text-white px-2 py-0.5 rounded-md shadow-sm mr-2 uppercase tracking-wide">bKash</span>
                        <span class="text-xs font-medium text-gray-400">Personal</span>
                        <h3 id="agent-number" class="text-xl font-bold text-gray-800 mt-1 tracking-wider">01700-000000
                        </h3>
                    </div>
                    <button onclick="copyNumber()"
                        class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-sky-500 hover:bg-sky-50 active:scale-90 transition transform">
                        <i class="ph-bold ph-copy text-lg" id="copy-icon"></i>
                    </button>
                </div>
                <div
                    class="mt-4 text-[11px] font-medium text-sky-700 flex items-center gap-1.5 bg-sky-100/50 p-2 rounded-lg inline-flex">
                    <i class="ph-fill ph-info text-sky-500 text-sm"></i>
                    অ্যাকাউন্ট অ্যাক্টিভেশন ফি: <span class="font-bold text-sky-600 text-sm">৳ ১০০</span>
                </div>
            </div>
        </div>

        <form class="space-y-4 mt-6 soft-card p-5">
            <div>
                <label class="text-xs font-semibold text-gray-600 ml-1 mb-1 block">টাকার পরিমাণ (Amount)</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-lg">৳</span>
                    <input type="number" value="100" readonly
                        class="soft-input w-full rounded-xl py-3 pl-10 pr-4 outline-none text-gray-800 font-bold bg-gray-100 cursor-not-allowed">
                </div>
                <p class="text-[10px] text-gray-400 mt-1 ml-1">* অ্যাকাউন্ট অ্যাক্টিভেশনের জন্য ১০০ টাকা ফিক্সড</p>
            </div>

            <div>
                <label class="text-xs font-semibold text-gray-600 ml-1 mb-1 block">আপনার নাম্বার (Sender Number)</label>
                <input type="tel" id="sender-number" placeholder="যে নাম্বার থেকে টাকা পাঠিয়েছেন" required
                    class="soft-input w-full rounded-xl py-3 px-4 outline-none text-gray-700 placeholder-gray-400">
            </div>

            <div>
                <label class="text-xs font-semibold text-gray-600 ml-1 mb-1 block">ট্রানজেকশন আইডি (TrxID)</label>
                <input type="text" id="trx-id" placeholder="যেমন: 8H6G5F4D" required
                    class="soft-input w-full rounded-xl py-3 px-4 outline-none text-gray-700 uppercase placeholder-gray-400">
            </div>

            <button type="button" onclick="submitDeposit()"
                class="w-full py-3.5 rounded-xl btn-gradient font-bold text-white shadow-lg mt-2 active:scale-95 transition-transform flex items-center justify-center gap-2 hover:shadow-xl">
                পেমেন্ট ভেরিফাই করুন <i class="ph-bold ph-check-circle text-lg"></i>
            </button>
        </form>

    </main>

    <script>
        let selectedMethod = 'bKash';

        document.addEventListener("DOMContentLoaded", () => {
            const sessionId = localStorage.getItem("earn_session_user");
            if (!sessionId) {
                window.location.href = "login.html";
            }
        });

        function selectMethod(element, name, number, badgeColorClass) {
            // Remove active style from all cards
            document.querySelectorAll('.method-card').forEach(el => {
                el.classList.remove('selected');
            });

            // Add active style to clicked card
            element.classList.add('selected');
            selectedMethod = name;

            // Update Number and Method Name
            document.getElementById('method-name').innerText = name;
            document.getElementById('agent-number').innerText = number;

            // Update Badge Color dynamically
            const badge = document.getElementById('method-name');
            badge.className = `text-[10px] font-bold ${badgeColorClass} text-white px-2 py-0.5 rounded-md shadow-sm mr-2 uppercase tracking-wide`;
        }

        function copyNumber() {
            const num = document.getElementById('agent-number').innerText.replace("-", ""); // Remove dash before copying
            navigator.clipboard.writeText(num).then(() => {
                const icon = document.getElementById('copy-icon');
                // Change icon to check
                icon.classList.replace('ph-copy', 'ph-check');

                setTimeout(() => {
                    icon.classList.replace('ph-check', 'ph-copy');
                }, 2000);
            });
        }

        function submitDeposit() {
            const sessionId = localStorage.getItem("earn_session_user");
            if (!sessionId) return window.location.href = "login.html";

            const sender = document.getElementById('sender-number').value.trim();
            const trxId = document.getElementById('trx-id').value.trim();

            if (!sender || !trxId) {
                alert("অনুগ্রহ করে নাম্বার এবং ট্রানজেকশন আইডি দিন।");
                return;
            }

            const deposits = JSON.parse(localStorage.getItem('earn_deposits_v1') || '[]');
            const newDeposit = {
                id: Math.random().toString(36).substr(2, 9),
                userId: sessionId,
                method: selectedMethod,
                amount: 100,
                sender: sender,
                trxId: trxId,
                date: new Date().toISOString(),
                status: 'Pending'
            };

            deposits.push(newDeposit);
            localStorage.setItem('earn_deposits_v1', JSON.stringify(deposits));

            alert("পেমেন্ট রিকোয়েস্ট পাঠানো হয়েছে! অ্যাডমিন চেক করে আপনার অ্যাকাউন্ট অ্যাক্টিভ করে দেবে।");
            window.location.href = 'deposit_history.html'; // Redirect to deposit history
        }
    </script>
</body>

</html>
