<!doctype html>
<html lang="bn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>একাউন্ট - TrustEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass { background: rgba(255, 255, 255, .6); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(255, 255, 255, .55) }
        .soft-shadow { box-shadow: 0 18px 50px rgba(15, 23, 42, .12) }
        .input-shadow { box-shadow: 0 12px 28px rgba(2, 6, 23, .08) }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 via-indigo-100 to-purple-200 px-4 py-8">
    
    <div class="pointer-events-none fixed inset-0 overflow-hidden">
        <div class="absolute -top-24 -left-24 h-72 w-72 rounded-full bg-sky-300/40 blur-3xl"></div>
        <div class="absolute top-24 -right-24 h-80 w-80 rounded-full bg-indigo-400/35 blur-3xl"></div>
        <div class="absolute -bottom-24 left-1/3 h-80 w-80 rounded-full bg-purple-400/25 blur-3xl"></div>
    </div>

    <main class="relative w-full max-w-sm">
        <div class="glass soft-shadow rounded-3xl p-7 pt-8 transition-all duration-300">

            <div class="flex bg-white/50 rounded-2xl p-1 mb-6 shadow-sm border border-white/60">
                <button id="btn-login" onclick="switchForm('login')"
                    class="flex-1 py-2 text-sm font-bold rounded-xl bg-white text-sky-600 shadow-sm transition-all duration-300">লগইন</button>
                <button id="btn-signup" onclick="switchForm('signup')"
                    class="flex-1 py-2 text-sm font-bold rounded-xl text-slate-500 hover:text-slate-700 transition-all duration-300">সাইন আপ</button>
            </div>

            <div id="login-section" class="fade-in block">
                <div class="text-center mb-6">
                    <h1 class="text-xl font-bold text-slate-800">স্বাগতম!</h1>
                    <p class="text-sm text-slate-500 mt-1">আপনার একাউন্টে লগইন করুন</p>
                </div>
                <form id="loginForm" class="space-y-4">
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-sky-500">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </span>
                        <input name="loginId" placeholder="ইমেইল বা ফোন নাম্বার" class="w-full rounded-2xl bg-white/80 input-shadow border border-white/70 pl-12 pr-4 py-3.5 text-sm text-slate-700 outline-none focus:ring-2 focus:ring-sky-400" required />
                    </div>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-sky-500">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <input id="loginPassInput" type="password" name="loginPass" placeholder="পাসওয়ার্ড" class="w-full rounded-2xl bg-white/80 input-shadow border border-white/70 pl-12 pr-12 py-3.5 text-sm text-slate-700 outline-none focus:ring-2 focus:ring-sky-400" required />
                        <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-sky-600" onclick="togglePassword('loginPassInput')">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <button class="w-full mt-2 rounded-2xl py-3.5 font-bold text-white bg-gradient-to-r from-sky-500 to-indigo-500 shadow-lg hover:shadow-xl active:scale-[0.98] transition">লগইন করুন</button>
                </form>
            </div>

            <div id="signup-section" class="fade-in hidden">
                <div class="text-center mb-6">
                    <h1 class="text-xl font-bold text-slate-800">নতুন একাউন্ট</h1>
                    <p class="text-sm text-slate-500 mt-1">ফরমটি পূরণ করে জয়েন করুন</p>
                </div>
                <form id="signupForm" class="space-y-4">
                    <input name="name" placeholder="আপনার পুরো নাম" class="w-full rounded-xl bg-white/80 input-shadow border border-white/70 px-4 py-3.5 text-sm text-slate-700 outline-none focus:ring-2 focus:ring-sky-400" required />
                    <input type="tel" name="phone" placeholder="মোবাইল নাম্বার (017...)" class="w-full rounded-xl bg-white/80 input-shadow border border-white/70 px-4 py-3.5 text-sm text-slate-700 outline-none focus:ring-2 focus:ring-sky-400" required />
                    <input type="email" name="email" placeholder="ইমেইল অ্যাড্রেস" class="w-full rounded-xl bg-white/80 input-shadow border border-white/70 px-4 py-3.5 text-sm text-slate-700 outline-none focus:ring-2 focus:ring-sky-400" required />
                    <div class="relative">
                        <input id="signupPassInput" type="password" name="pass" placeholder="পাসওয়ার্ড (কমপক্ষে ৪ অক্ষর)" class="w-full rounded-xl bg-white/80 input-shadow border border-white/70 pr-12 px-4 py-3.5 text-sm text-slate-700 outline-none focus:ring-2 focus:ring-sky-400" required />
                        <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-sky-600" onclick="togglePassword('signupPassInput')">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <input name="referral" placeholder="রেফার কোড (যদি থাকে)" class="w-full rounded-xl bg-white/50 border border-white/70 px-4 py-3.5 text-sm text-slate-700 outline-none focus:ring-2 focus:ring-sky-400 uppercase" />
                    <button class="w-full mt-4 rounded-xl py-3.5 font-bold text-white bg-gradient-to-r from-sky-500 to-indigo-500 shadow-lg hover:shadow-xl active:scale-[0.98] transition">একাউন্ট তৈরি করুন</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // ১. Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7naXXNpZLZ4nWWSm1bFUKZQHwu5aLCRQ",
            authDomain: "trustearn-a33fc.firebaseapp.com",
            databaseURL: "https://trustearn-a33fc-default-rtdb.firebaseio.com",
            projectId: "trustearn-a33fc",
            storageBucket: "trustearn-a33fc.firebasestorage.app",
            messagingSenderId: "771810262455",
            appId: "1:771810262455:web:713d706a7c6da52ac77c32",
            measurementId: "G-TV4HS5H2K3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // UI Switcher
        function switchForm(type) {
            const loginSec = document.getElementById('login-section');
            const signupSec = document.getElementById('signup-section');
            const btnLogin = document.getElementById('btn-login');
            const btnSignup = document.getElementById('btn-signup');
            if (type === 'login') {
                loginSec.classList.remove('hidden');
                signupSec.classList.add('hidden');
                btnLogin.className = "flex-1 py-2 text-sm font-bold rounded-xl bg-white text-sky-600 shadow-sm transition-all duration-300";
                btnSignup.className = "flex-1 py-2 text-sm font-bold rounded-xl text-slate-500 transition-all duration-300";
            } else {
                signupSec.classList.remove('hidden');
                loginSec.classList.add('hidden');
                btnSignup.className = "flex-1 py-2 text-sm font-bold rounded-xl bg-white text-sky-600 shadow-sm transition-all duration-300";
                btnLogin.className = "flex-1 py-2 text-sm font-bold rounded-xl text-slate-500 transition-all duration-300";
            }
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        // Login Logic
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const loginId = fd.get("loginId").trim();
            const loginPass = fd.get("loginPass").trim();

            const snapshot = await database.ref('users').once('value');
            const users = snapshot.val();
            let found = null;
            if (users) {
                for (let id in users) {
                    if ((users[id].email === loginId || users[id].phone === loginId) && users[id].pass === loginPass) {
                        found = users[id]; break;
                    }
                }
            }
            if (found) {
                localStorage.setItem("earn_session_user", found.id);
                window.location.href = "index.html";
            } else { alert("ভুল তথ্য দিয়েছেন! ❌"); }
        });

        // Signup & Referral Logic
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const phone = fd.get("phone").trim();
            const referCode = fd.get("referral").trim();
            const userId = Math.random().toString(36).substr(2, 9);

            if (referCode) {
                const snapshot = await database.ref('users').once('value');
                const users = snapshot.val();
                if (users) {
                    for (let id in users) {
                        if (users[id].phone === referCode) {
                            const bonus = (users[id].balance || 0) + 50;
                            database.ref('users/' + id).update({ balance: bonus });
                            break;
                        }
                    }
                }
            }

            database.ref('users/' + userId).set({
                id: userId, name: fd.get("name").trim(),
                email: fd.get("email").trim(), phone: phone,
                pass: fd.get("pass").trim(), balance: 0, status: 'Inactive'
            }).then(() => {
                localStorage.setItem("earn_session_user", userId);
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
