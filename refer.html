<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer - Trust Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>

<body class="bg-slate-50 text-gray-800 pb-24 md:pb-0">

    <nav class="bg-sky-500 text-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-bold tracking-wider">Trust Earn</div>
        </div>
    </nav>

    <main class="max-w-md md:max-w-4xl mx-auto px-4 py-8 mt-4">
        <div class="text-center mb-8">
            <div class="inline-block bg-sky-100 p-4 rounded-full text-sky-500 mb-3 shadow-sm">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">বন্ধুদের ইনভাইট করুন</h1>
            <p class="text-gray-500 mt-2 text-sm">প্রতিটি সফল রেফারে পেয়ে যান <span class="text-sky-600 font-bold">৳ ৫০.০০</span></p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-sky-100 mb-6 text-center">
            <p class="text-gray-600 font-medium mb-3 text-left">আপনার রেফার কোড</p>
            <div class="flex items-center bg-gray-50 rounded-lg border border-gray-200 overflow-hidden focus-within:border-sky-500 transition">
                <input type="text" id="referCodeInput" value="Loading..." readonly class="w-full bg-transparent px-4 py-3 text-gray-800 font-bold tracking-widest text-lg outline-none text-center">
                <button onclick="copyCode()" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold px-6 py-3 transition">Copy</button>
            </div>
            <p class="text-xs text-gray-400 mt-3">এই কোডটি ব্যবহার করে আপনার বন্ধুদের অ্যাকাউন্ট খুলতে বলুন।</p>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-sky-50 p-4 rounded-2xl border border-sky-100 text-center">
                <p class="text-sky-600 text-sm mb-1">মোট রেফার</p>
                <p class="text-xl font-bold text-sky-700" id="total-refer">০ জন</p>
            </div>
            <div class="bg-sky-50 p-4 rounded-2xl border border-sky-100 text-center">
                <p class="text-sky-600 text-sm mb-1">রেফার ইনকাম</p>
                <p class="text-xl font-bold text-sky-700" id="refer-income">৳ ০.০০</p>
            </div>
        </div>

        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
            <h2 class="font-bold text-gray-800 mb-4 border-b pb-2">আপনার রেফারাল লিস্ট</h2>
            <div id="refer-list" class="space-y-3">
                <p class="text-center text-gray-400 py-5">লোড হচ্ছে...</p>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 w-full bg-white border-t flex justify-around py-3 z-50">
        <a href="index.html" class="flex flex-col items-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[10px]">Home</span>
        </a>
        <a href="refer.html" class="flex flex-col items-center text-sky-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>
            <span class="text-[10px]">Refer</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-[10px]">Profile</span>
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7naXXNpZLZ4nWWSm1bFUKZQHwu5aLCRQ",
            authDomain: "trustearn-a33fc.firebaseapp.com",
            databaseURL: "https://trustearn-a33fc-default-rtdb.firebaseio.com",
            projectId: "trustearn-a33fc",
            storageBucket: "trustearn-a33fc.firebasestorage.app",
            messagingSenderId: "771810262455",
            appId: "1:771810262455:web:713d706a7c6da52ac77c32"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const userId = localStorage.getItem("earn_session_user");

        if (userId) {
            // ১. রেফার কোড সেট করা
            document.getElementById('referCodeInput').value = userId;

            // ২. রিয়েল-টাইম রেফারাল লিস্ট লোড করা
            database.ref('users').orderByChild('referredBy').equalTo(userId).on('value', (snapshot) => {
                const listContainer = document.getElementById('refer-list');
                const totalReferEl = document.getElementById('total-refer');
                const referIncomeEl = document.getElementById('refer-income');
                
                listContainer.innerHTML = '';

                if (!snapshot.exists()) {
                    listContainer.innerHTML = '<p class="text-center text-gray-400 py-5 text-sm">আপনার রেফারে এখনো কেউ জয়েন করেনি।</p>';
                    totalReferEl.innerText = "০ জন";
                    referIncomeEl.innerText = "৳ ০.০০";
                    return;
                }

                let count = 0;
                let totalIncome = 0;

                snapshot.forEach((child) => {
                    const user = child.val();
                    count++;
                    
                    // যদি ইউজার এক্টিভ হয় তবেই ইনকাম যোগ হবে (৫০ টাকা করে)
                    let incomeText = "৳ ০.০০";
                    if (user.status === 'Active') {
                        totalIncome += 50;
                        incomeText = "+ ৳ ৫০.০০";
                    }

                    listContainer.innerHTML += `
                        <div class="flex items-center justify-between p-3 border-b border-gray-50 bg-gray-50/30 rounded-lg">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-sky-100 flex items-center justify-center text-sky-600 font-bold uppercase">${user.name.charAt(0)}</div>
                                <div>
                                    <h4 class="text-xs font-bold text-gray-800">${user.name}</h4>
                                    <p class="text-[10px] ${user.status === 'Active' ? 'text-green-500' : 'text-orange-500'} font-bold">${user.status}</p>
                                </div>
                            </div>
                            <span class="text-xs font-bold text-sky-600">${incomeText}</span>
                        </div>`;
                });

                totalReferEl.innerText = `${count} জন`;
                referIncomeEl.innerText = `৳ ${totalIncome.toFixed(2)}`;
            });
        }

        function copyCode() {
            const copyText = document.getElementById("referCodeInput");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("আপনার রেফার কোডটি কপি হয়েছে!");
        }
    </script>
</body>
</html>
