<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Earning Platform</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            /* bg-slate-50 */
        }

        /* Soft UI Card */
        .soft-card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px -5px rgba(14, 165, 233, 0.15),
                0 4px 10px -6px rgba(14, 165, 233, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
        }

        /* Avatar Glow */
        .avatar-glow {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }

        /* Gradient Button (Sky Blue) */
        .btn-gradient {
            background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        /* Menu Item Hover Effect */
        .menu-item {
            transition: all 0.2s ease;
        }

        .menu-item:active {
            transform: scale(0.98);
            background: rgba(240, 249, 255, 0.8);
        }
    </style>
</head>

<body class="text-gray-700 select-none pb-24 md:pb-0">

    <nav class="bg-sky-500 text-white shadow-md md:block hidden">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-bold tracking-wider">Earning App</div>
            <div class="flex space-x-8">
                <a href="index.html" class="hover:text-sky-200 font-medium transition">Home</a>
                <a href="task.html" class="hover:text-sky-200 font-medium transition">Task</a>
                <a href="refer.html" class="hover:text-sky-200 font-medium transition">Refer</a>
                <a href="profile.html" class="text-sky-200 font-bold border-b-2 border-sky-200 pb-1">Profile</a>
            </div>
        </div>
    </nav>

    <div class="md:hidden bg-sky-500 px-6 pt-6 pb-4 text-center rounded-b-3xl shadow-md">
        <h2 class="text-xl font-bold text-white">My Profile</h2>
    </div>

    <main class="max-w-md md:max-w-4xl mx-auto px-4 mt-6 mb-8 flex flex-col gap-5">

        <div class="soft-card p-6 flex flex-col items-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-b from-sky-50 to-transparent -z-10"></div>

            <div class="w-24 h-24 rounded-full p-1 bg-white avatar-glow mb-3 relative mt-2">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=0ea5e9&color=fff&size=128"
                    alt="Profile" class="w-full h-full rounded-full object-cover">
                <button
                    class="absolute bottom-0 right-0 w-8 h-8 bg-white rounded-full shadow-md flex items-center justify-center text-sky-500 border border-sky-50 hover:bg-sky-50 transition">
                    <i class="ph-bold ph-pencil-simple text-sm"></i>
                </button>
            </div>

            <h2 id="user-name" class="text-lg font-bold text-gray-800 tracking-wide uppercase">Loading...</h2>
            <div id="user-status"
                class="mt-2 text-xs font-bold flex items-center gap-1 px-4 py-1 rounded-full shadow-sm">
                <i class="ph-fill ph-check-circle text-sm"></i>
                Loading...
            </div>

            <div class="flex w-full gap-4 mt-6">
                <button onclick="window.location.href='deposit.html'"
                    class="flex-1 py-3 rounded-xl btn-gradient font-semibold text-sm flex items-center justify-center gap-2 active:scale-95 transition-transform hover:shadow-lg">
                    <i class="ph-bold ph-wallet text-lg"></i> Deposit
                </button>
                <button onclick="window.location.href='withdraw.html'"
                    class="flex-1 py-3 rounded-xl bg-slate-800 hover:bg-slate-700 text-white font-semibold text-sm shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-transform">
                    <i class="ph-bold ph-hand-coins text-lg"></i> Withdraw
                </button>
            </div>
        </div>

        <div class="soft-card overflow-hidden">
            <div onclick="window.location.href='deposit_history.html'"
                class="menu-item p-4 flex items-center justify-between border-b border-gray-100 cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 rounded-full bg-sky-50 flex items-center justify-center text-sky-500">
                        <i class="ph-fill ph-clock-counter-clockwise text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">Deposit History</span>
                </div>
                <i class="ph-bold ph-caret-right text-gray-400"></i>
            </div>

            <div onclick="window.location.href='withdraw_history.html'"
                class="menu-item p-4 flex items-center justify-between cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-500">
                        <i class="ph-fill ph-receipt text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">Withdraw History</span>
                </div>
                <i class="ph-bold ph-caret-right text-gray-400"></i>
            </div>
        </div>

        <div class="soft-card overflow-hidden">
            <div onclick="window.location.href='support.html'"
                class="menu-item p-4 flex items-center justify-between border-b border-gray-100 cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 rounded-full bg-purple-50 flex items-center justify-center text-purple-500">
                        <i class="ph-fill ph-headset text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">Support / Help</span>
                </div>
                <i class="ph-bold ph-caret-right text-gray-400"></i>
            </div>

            <div onclick="window.location.href='my team.html'"
                class="menu-item p-4 flex items-center justify-between cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 rounded-full bg-green-50 flex items-center justify-center text-green-500">
                        <i class="ph-fill ph-users text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">My Team</span>
                </div>
                <i class="ph-bold ph-caret-right text-gray-400"></i>
            </div>
        </div>

        <button onclick="confirmLogout()"
            class="soft-card w-full p-4 flex items-center justify-center gap-2 text-red-500 font-bold text-sm hover:bg-red-50 transition active:scale-95 shadow-sm border border-red-100">
            <i class="ph-bold ph-sign-out text-lg"></i>
            Logout
        </button>

        <p class="text-center text-[10px] text-gray-400 font-medium">Version 1.0.0</p>
    </main>

    <div
        class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around items-center py-3 text-xs text-gray-500 z-50">
        <a href="index.html" class="flex flex-col items-center hover:text-sky-500 transition">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
            </svg>
            <span class="font-medium">Home</span>
        </a>
        <a href="task.html" class="flex flex-col items-center hover:text-sky-500 transition">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                </path>
            </svg>
            <span class="font-medium">Task</span>
        </a>
        <a href="refer.html" class="flex flex-col items-center hover:text-sky-500 transition">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
            <span class="font-medium">Refer</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-sky-500">
            <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
                </path>
            </svg>
            <span class="font-medium">Profile</span>
        </a>
    </div>

    <!-- Custom Popup -->
    <div id="custom-popup"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm transition-opacity opacity-0">
        <div class="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl transform scale-95 transition-all"
            id="popup-content">
            <div class="p-6 text-center">
                <div id="popup-icon-container"
                    class="w-16 h-16 mx-auto bg-sky-100 rounded-full flex items-center justify-center mb-4 text-sky-500">
                    <svg id="popup-icon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 id="popup-title" class="text-xl font-bold text-gray-800 mb-2">Notice</h3>
                <p id="popup-message" class="text-gray-500 text-sm mb-6">Your message here</p>

                <div id="popup-buttons" class="flex gap-3">
                    <button id="btn-popup-cancel"
                        class="flex-1 py-3 px-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold rounded-xl transition hidden">Cancel</button>
                    <button id="btn-popup-confirm"
                        class="flex-1 py-3 px-4 bg-sky-500 hover:bg-sky-600 text-white font-bold rounded-xl transition">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sessionId = localStorage.getItem("earn_session_user");
            if (!sessionId) {
                window.location.href = "login.html";
                return;
            }

            const users = JSON.parse(localStorage.getItem("earn_users_v1") || "[]");
            const user = users.find(u => u.id === sessionId);

            if (user) {
                document.getElementById('user-name').innerText = user.name;
                document.getElementById('user-avatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=0ea5e9&color=fff&size=128`;

                // Set Status
                const statusEl = document.getElementById("user-status");
                if (user.status === "Active") {
                    statusEl.innerHTML = '<i class="ph-fill ph-check-circle text-sm"></i> Active Account';
                    statusEl.className = "mt-2 bg-green-100 border border-green-200 text-green-700 px-4 py-1 rounded-full text-xs font-bold flex items-center gap-1 shadow-sm";
                } else {
                    statusEl.innerHTML = '<i class="ph-fill ph-x-circle text-sm"></i> Inactive Account';
                    statusEl.className = "mt-2 bg-red-100 border border-red-200 text-red-700 px-4 py-1 rounded-full text-xs font-bold flex items-center gap-1 shadow-sm";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        function showPopup(type, title, message, onConfirm = null) {
            const popup = document.getElementById('custom-popup');
            const popupContent = document.getElementById('popup-content');
            const iconContainer = document.getElementById('popup-icon-container');
            const icon = document.getElementById('popup-icon');
            const titleEl = document.getElementById('popup-title');
            const messageEl = document.getElementById('popup-message');
            const btnCancel = document.getElementById('btn-popup-cancel');
            const btnConfirm = document.getElementById('btn-popup-confirm');

            titleEl.innerText = title;
            messageEl.innerText = message;

            // Reset classes
            iconContainer.className = "w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4";
            btnConfirm.className = "flex-1 py-3 px-4 font-bold rounded-xl transition text-white";

            // Setup Type (Info, Success, Error, Confirm)
            if (type === 'confirm') {
                iconContainer.classList.add('bg-red-50', 'text-red-500');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>';
                btnConfirm.classList.add('bg-red-500', 'hover:bg-red-600');
                btnCancel.classList.remove('hidden');
                btnCancel.innerText = "না, থাক";
                btnConfirm.innerText = "লগআউট করুন";
            }

            // Show Popup
            popup.classList.remove('hidden');
            setTimeout(() => {
                popup.classList.remove('opacity-0');
                popupContent.classList.remove('scale-95');
                popupContent.classList.add('scale-100');
            }, 10);

            // Cleanup old listeners
            const oldConfirm = btnConfirm.cloneNode(true);
            btnConfirm.parentNode.replaceChild(oldConfirm, btnConfirm);

            const oldCancel = btnCancel.cloneNode(true);
            btnCancel.parentNode.replaceChild(oldCancel, btnCancel);

            // Add new listeners
            document.getElementById('btn-popup-confirm').addEventListener('click', () => {
                closePopup();
                if (onConfirm) onConfirm();
            });

            document.getElementById('btn-popup-cancel').addEventListener('click', closePopup);
        }

        function closePopup() {
            const popup = document.getElementById('custom-popup');
            const popupContent = document.getElementById('popup-content');

            popup.classList.add('opacity-0');
            popupContent.classList.remove('scale-100');
            popupContent.classList.add('scale-95');

            setTimeout(() => {
                popup.classList.add('hidden');
            }, 300);
        }

        function confirmLogout() {
            showPopup('confirm', 'লগআউট', 'আপনি কি নিশ্চিত যে আপনি লগআউট করতে চান?', () => {
                localStorage.removeItem("earn_session_user");
                window.location.href = 'login.html';
            });
        }
    </script>
</body>

</html>
